<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Translate</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <h1><img src="images/icon-48.png" alt="Translate" class="header-icon"> <span data-i18n="extension_name">Translate</span></h1>
            <div class="translation-counter">
                <span class="counter-text" data-i18n="pages_translated">Pages translated: </span>
                <span id="translation-count" class="counter-number">0</span>
            </div>
        </header>
        
        <main class="popup-main">
            <div id="translate-buttons" class="translate-buttons">
                <!-- Buttons will be generated dynamically -->
            </div>
        </main>
        
        <footer class="popup-footer">
            <div class="footer-buttons">
                <button id="open-settings">⚙️ <span data-i18n="settings">Settings</span></button>
                <button id="open-support">❤️ <span data-i18n="support_project">Support Project</span></button>
            </div>
        </footer>
        
        <div class="bottom-links">
            <a href="https://github.com/lifenture/browser-extension-translate/issues/new" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="issues-link-small">
                💡 <span data-i18n="report_issue">Report an idea or issue</span>
            </a>
            <div class="signature">
                <a href="https://lifenture.com" target="_blank" rel="noopener noreferrer">
                    <img src="lifenture-signature.png" alt="Lifenture" class="signature-logo">
                </a>
            </div>
        </div>
    </div>
    
    <script src="languages.js"></script>
    <script src="i18n.js"></script>
    <script src="support.js"></script>
    <script src="popup.js"></script>
</body>
</html>
