<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Translate</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <h1><img src="images/icon-48.png" alt="Translate" class="header-icon"> Translate</h1>
        </header>
        
        <main class="popup-main">
            <div id="translate-buttons" class="translate-buttons">
                <!-- Buttons will be generated dynamically -->
            </div>
        </main>
        
        <footer class="popup-footer">
            <div id="settings-link" class="settings-container">
                <!-- Settings link will be added by JS -->
            </div>
        </footer>
    </div>
    
    <script src="languages.js"></script>
    <script src="popup.js"></script>
</body>
</html>
